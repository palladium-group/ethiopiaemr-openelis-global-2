name: Playwright E2E Tests

on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: frontend

      # Use .env.example as single source of truth: copy to .env so Docker Compose
      # loads it for ${VAR} substitution (OE_DB_PASSWORD, SSL_*, etc.).
      - name: Prepare .env from template
        run: cp .env.example .env

      - name: Free disk space before Docker build
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          echo "=== Cleaning Docker cache ==="
          docker system prune -af --volumes || true
          docker builder prune -af || true
          echo "=== Disk usage after cleanup ==="
          df -h

      - name: Build OpenELIS containers
        run: docker compose -f build.docker-compose.yml up -d --build --wait --wait-timeout 600

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to respond..."
          timeout 60 bash -c 'until curl -k -s -f https://localhost/ > /dev/null; do sleep 2; done' || exit 1
          echo "Application is ready"

      - name: Run Playwright tests
        run: npm run pw:test
        working-directory: frontend
        env:
          CI: true
          BASE_URL: https://localhost
          TEST_USER: ${{ vars.TEST_USER || 'admin' }}
          TEST_PASS: ${{ secrets.TEST_PASS || 'adminADMIN!' }}

      - name: Upload Playwright HTML report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/test-results/**/test-failed-*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results/**/trace.zip
          retention-days: 7
          if-no-files-found: ignore

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2
        with:
          tail: '100'

